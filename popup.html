<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            min-width: 420px;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        input, textarea {
            width: 420px;
        }
        input#save {
            font-weight: bold; width: auto;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <form id="split editor">
        <label for="extension-enabled">Extension Enabled</label><br />
        <input type="checkbox" id="enabled" name="enabled" value="" />
        <p>
            <label for="user_id">UserID</label><br />
            <input type="text" id="user-id" name="user-id" size="50" value="" />
        </p>
        <p>
            <label for="sdk_key">Client SDK Key</label><br />
            <input type="text" id="url" name="url" size="50" value="" />
        </p>
        <p>
            <label for="feature">Split Name</label><br />
            <input type="text" id="feature" name="feature" size="50" value="" />
        </p>
        <p>
            <label for="object">Object ID</label><br />
            <input type="text" id="object" name="object" size="50" value="" />
        </p>
        <p>
            <input id="save" type="submit" value="Save" />
            <span id="status-display"></span>
        </p>
    </form>
</body>
</html>
